version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wbms_postgres_dev
    environment:
      POSTGRES_DB: wbms_db
      POSTGRES_USER: wbms_user
      POSTGRES_PASSWORD: wbms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./wbms_db.sql:/docker-entrypoint-initdb.d/wbms_db.sql
    networks:
      - wbms_network

  # Next.js Development
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wbms_app_dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://wbms_user:wbms_password@db:5432/wbms_db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=wbms_user
      - DB_PASSWORD=wbms_password
      - DB_NAME=wbms_db
      - JWT_SECRET=dev-secret-key
      - ENABLE_SAP_CRON=false
    depends_on:
      - db
    networks:
      - wbms_network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_dev_data:

networks:
  wbms_network:
    driver: bridge