version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wbms_postgres_local
    environment:
      POSTGRES_DB: wbms_db
      POSTGRES_USER: wbms_user
      POSTGRES_PASSWORD: wbms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./wbms_db.sql:/docker-entrypoint-initdb.d/wbms_db.sql
    networks:
      - wbms_network

volumes:
  postgres_local_data:

networks:
  wbms_network:
    driver: bridge