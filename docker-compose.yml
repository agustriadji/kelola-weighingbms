version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wbms_postgres_prod
    environment:
      POSTGRES_DB: wbms_db
      POSTGRES_USER: wbms_user
      POSTGRES_PASSWORD: wbms_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Next.js Production
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wbms_app_prod
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://wbms_user:wbms_password@db:5432/wbms_db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=wbms_user
      - DB_PASSWORD=wbms_password
      - DB_NAME=wbms_db
      - JWT_SECRET=supersecret_for_wbms
      - ENABLE_SAP_CRON=true
      - TYPEORM_SYNCHRONIZE=false
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_prod_data:
